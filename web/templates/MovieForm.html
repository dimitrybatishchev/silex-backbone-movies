<div class="page-header">
    <h1>Изменить фильм</h1>
</div>
<form class="form-horizontal">
    <fieldset>

        <div class="control-group">
            <label for="title" class="control-label">Title</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="title" value="<%= title %>" />
            </div>
        </div>
        
        <div class="control-group">
            <label for="country" class="control-label">Country</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="country" value="<%= country %>" />
            </div>
        </div>
        
        <div class="control-group">
            <label for="director" class="control-label">Director</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="director" value="<%= director %>" />
            </div>
        </div>
        
        <div class="control-group">
            <label for="year" class="control-label">Year</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="year" value="<%= year %>" />
            </div>
        </div>
        
        <div class="control-group">
            <label for="genre" class="control-label">Genre</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="genre" value="<%= genre %>" />  
            </div>
        </div>

    </fieldset>

    <div class="form-actions" id="form-actions">
        <a class="btn save-btn">Сохранить</a>
        <a class="btn back-btn">Отменить</a>
    </div>
</form>
